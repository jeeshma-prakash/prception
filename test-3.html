<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Transparent Navbar with Right Slide Menu</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0; left: 0; width: 100%;
      padding: 1rem 2rem;
      background: transparent !important;     /* see-through over video */
      z-index: 1000;                          /* above hero/video */
    }
    .navlogo { width: 100px; }

    /* Desktop links */
    .navbar .nav-link {
      color: #000 !important;
      font-weight: 500;
      transition: .3s;
    }
    .navbar .nav-link.active {
      background: #000;
      color: #fff !important;
      padding: 5px 15px;
      border-radius: 5px;
    }

    /* Contact button (desktop) â€” your original styles kept */
    .btn {
      border: none; width: 6em; height: 2.5em; border-radius: 1em;
      display: flex; justify-content: center; align-items: center;
      box-shadow: inset 0 0 10px #5b5b5b;
      gap: 12px; background: #979797; cursor: pointer;
      transition: all 450ms ease-in-out;
    }
    .text { font-weight: 600; color: #000; font-size: medium; }
    button:hover svg { transform: translateX(4px); color: #fff; }
    button svg { color: #000; transition: .2s; position: relative; width: 13px; transition-delay: .2s; }
    .btn:hover {
      background: linear-gradient(0deg,#474545,#000);
      box-shadow:
        inset 0px 1px 0px 0px rgba(255,255,255,.4),
        inset 0px -4px 0px 0px rgba(0,0,0,.2),
        0px 0px 0px 4px rgba(255,255,255,.2),
        0px 0px 180px 0px #5e5e5e;
      transform: translateY(-2px);
    }
    .btn:hover .text { color: #fff; }

    /* Offcanvas (mobile menu sliding from right) */
    .offcanvas {
      background: rgba(0,0,0,.92);
      backdrop-filter: blur(6px);
    }
    .offcanvas .nav-link {
      color: #fff !important;
      font-size: 1.2rem;
      margin: .4rem 0;
    }
    .offcanvas .nav-link.active {
      background: #fff;
      color: #000 !important;
      border-radius: 6px;
      padding: .4rem 1rem;
    }
    .offcanvas-header .btn-close { filter: invert(1); } /* make the close icon white */

    /* Hide contact on mobile */
    @media (max-width: 991px) {
      .btn { display: none !important; }
    }

    /* OPTIONAL: give hero a top padding only if your content shouldn't hide under nav.
       If you want pure overlay on video, keep this commented out.
    */
    /* main { padding-top: 80px; } */
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="assets/images/logo.png" alt="logo" class="navlogo me-2">
    </a>

    <!-- Toggler (opens right slide menu) -->
    <button class="navbar-toggler border-0" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#mobileNav" aria-controls="mobileNav"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Desktop Links -->
    <div class="d-none d-lg-flex ms-auto">
      <ul class="navbar-nav gap-3 align-items-center">
        <li class="nav-item">
          <a class="nav-link active" href="#">Index</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Agency</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Resources</a>
        </li>
      </ul>
    </div>

    <!-- Contact (desktop only) -->
    <button class="btn d-none d-lg-flex ms-3">
      <span class="text">Contact</span>
    </button>
  </div>
</nav>

<!-- OFFCANVAS (Right slide-in menu on mobile) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="mobileNav" aria-labelledby="mobileNavLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-white" id="mobileNavLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
    <ul class="navbar-nav text-center">
      <li class="nav-item mb-2">
        <a class="nav-link active" href="#" data-bs-dismiss="offcanvas">Index</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" href="#" data-bs-dismiss="offcanvas">Projects</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" href="#" data-bs-dismiss="offcanvas">Agency</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" href="#" data-bs-dismiss="offcanvas">Resources</a>
      </li>
    </ul>
  </div>
</div>

<!-- HERO (example video background just to demo transparency) -->
<main>
  <section style="height:100vh; position:relative; overflow:hidden;">
    <video autoplay muted loop playsinline style="position:absolute; inset:0; width:100%; height:100%; object-fit:cover;">
      <source src="your-hero-video.mp4" type="video/mp4"/>
    </video>
    <div style="position:relative; height:100%; display:flex; align-items:center; justify-content:center; color:#fff;">
      <h1>Hero Section Over Video</h1>
    </div>
  </section>

  <section style="height:100vh; display:flex; align-items:center; justify-content:center;">
    <h2>Content Section</h2>
  </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
